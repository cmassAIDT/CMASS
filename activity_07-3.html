<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등2단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro2" class="container intro2_4">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit2.png" alt="활동"></div>
                <h1>전달! 칭찬 쪽지 만들기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>
                    완성한 작품을 공유하여 우리 학교를 소개하고,<br>
                    친구들이 잘한 점을 포스트잇에 적어 칭찬해 봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <div class="box">
                        <p>포스트잇을 이용하여 칭찬 글을 적어 보세요.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>활동 방법</span>
                    <div class="desc_tit">
                        <p><em>1</em>모둠별로 완성한 소개 자료를 공유하여 우리 학교를 소개합니다.</p>
                        <p><em>2</em>다른 모둠이 소개한 내용을 듣고, 잘한 점을 쪽지에 적어 칭찬합니다.</p>
                    </div>
                    <div class="image">
                        <img src="./img/img2-4.png" alt="무거운 물건을 함께 들어주는 모습이 멋있어요!">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
