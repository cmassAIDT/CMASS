    <div id="intro4" class="container intro4 intro4_5">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit4.png" alt="활동"></div>
                <h1>개인 정보 유출의 문제점 작성해 보기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>개인 정보가 유출되면 발생할 수 있는 문제에 대해 알아봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <h3 tabindex="0">
                    <img src="./img/pen.png" alt="연필">
                    나의 개인 정보가 유출되면 어떤 문제가 생길지 적어 봅시다.
                </h3>
                <div class="box">
                    <p>글상자를 이용하여 생각을 적어 보세요.</p>
                </div>
            </div>
            <div class="box_intro">
                <div class="box_wrap">
                    <div class="image"><img src="./img/img3-10.png" alt="아이콘"></div>
                    <div class="text">
                        <p>개인 정보 유출이란<br>
                            이름, 주소, 전화번호 등 소중히 지켜야 할 개인적인<br>
                            정보가 다른 사람에게 허락 없이 알려지는 것을 말합니다.
                        </p>
                    </div>
                </div>
                <div class="answer_text">
                    <strong>작성 예시</strong>
                    <p>“학급 누리집에 올린 미선이의 글에 공감하는<br>
                        댓글을 달았어요.”<br><br>
                        “미선이도 고맙다는 댓글을 달아줘서 기분이<br>
                        매우 좋았어요.<br>
                        미선이와 더 친해진 느낌이었어요.”</p>
                </div>
            </div>
        </div>
