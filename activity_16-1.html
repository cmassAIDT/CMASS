<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등4단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro4" class="container intro4 intro4_1">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit4.png" alt="활동"></div>
                <h1>온라인상에서 예절을 지켜야 하는 이유 알아보기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>온라인상에서 예절을 지켜야 하는 이유를 생각하고 자유롭게 작성해 봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <div class="answer_text">
                        <strong>정답 예시</strong>
                        <p>모두가 즐겁게 인터넷을 사용할 수 있도록 하기 위해서 입니다.<br>
                            서로 존중하는 분위기를 만들기 위해서요.</p>
                    </div>
                    <div class="box">
                        <p>글상자를 이용해서 생각을 적어 보세요.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>보기</span>
                    <div class="desc_tit">
                        <p>온라인에서도 실제 세계에서처럼<em>1</em><strong>ㅇ</strong><strong>ㅈ</strong>을 지키는 것이 중요하다.</p>
                        <p>온라인 예절은 모두가 좋은<em>2</em><strong>ㄱ</strong><strong>ㄱ</strong>를
                            유지하기 위해서 중요하다.</p>
                    </div>
                </div>
                <div class="answer">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        보기의 1, 2번에 들어갈 답을 작성해 봅시다.
                    </h3>
                    <div class="box_num">
                        <div class="box">
                            <p><em>1</em></p>
                        </div>
                        <div class="box">
                            <p><em>2</em></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
