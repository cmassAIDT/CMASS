<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등4단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro3" class="container intro3_3 intro3_5">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit3.png" alt="활동"></div>
                <h1>인공지능이 생성할 수 있는 것은?</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>지금까지 새로운 것을 만드는 인공지능을 이용해 본 적이 있나요?<br>
                    그 인공지능을 이용해서 무엇을 했나요?
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <div class="box">
                        <p>글상자를 이용하여 생각을 적어 보세요.</p>
                    </div>
                </div>
                <div class="box_wrap">
                    <div class="image"><img src="./img/img3-10.png" alt="아이콘"></div>
                    <div class="text">
                        <p>인공지능이 새롭게 만들 수 있는 것에는 끝이 없습니다.<br>
                            생성하는 것이 언어인지, 이미지인지, 영상인지에 따라<br>
                            언어 생성 인공지능, 이미지 생성 인공지능,<br>
                            영상 생성 인공지능 등으로 부릅니다.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>보기</span>
                    <div class="desc_tit">
                        <p>인공지능이 생성할 수 있는 것을 생각해 봅시다. </p>
                        <div class="image_box">
                            <div class="image">
                                <img src="./img/img3-11.png" alt="호랑이">
                            </div>
                            <div class="image">
                                <img src="./img/img3-12.png" alt="글자">
                            </div>
                            <div class="image">
                                <img src="./img/img3-13.png" alt="스피커소리">
                            </div>
                            <div class="image">
                                <img src="./img/img3-14.png" alt="영상">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
