<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등1단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro1" class="container intro1_5">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit1.png" alt="활동"></div>
                <h1>나만의 정보 기기 사용 약속 써 보기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>나만의 정보 기기 사용 약속을 써 봅시다.</p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <div class="box">
                        <p>글상자, 도형 등을 이용해 보세요.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>활동 방법</span>
                    <div class="desc_tit">
                        <p><em>1</em>나만의 정보 기기 사용 약속을 작성합니다.</p>
                        <p><em>2</em>글상자, 도형 등을을사용하여 내용과 어울리는 그림을 그립니다.</p>
                        <p><em>3</em>작성한 내용과 그림을 친구들에게 소개합니다.</p>
                    </div>
                </div>
                <div class="box">
                    <em>예</em>
                    <div class="example">
                        <div class="image">
                            <img src="./img/img1-6.png" alt="바른자세로 앉은사람">
                        </div>
                        <div class="box_text">
                            <p>스마트폰을 사용할</p>
                            <p>때에는 허리를 펴고</p>
                            <p>바른 자세로 앉아서</p>
                            <p>사용하겠습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
