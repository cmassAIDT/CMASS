<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등2단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro2" class="container intro2_1">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit2.png" alt="활동"></div>
                <h1>데이터 찾기 놀이</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>모둠별로 제시어와 관련된 데이터 찾기 놀이를 해 봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        우리 모둠의 제시어를 적어 봅시다.
                    </h3>
                    <div class="box">
                        <p>펜이나 글상자를 이용해 보세요.</p>
                    </div>
                </div>
                <div class="box_wrap">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        제시어와 관련된 데이터를 작성해 봅시다.
                    </h3>
                    <div class="box">
                        <p>글상자, 펜, 도형, 이미지 등을 이용해 보세요.</p>
                    </div>
                    <div class="box_wrap">
                        <div class="image"><img src="./img/img3-10.png" alt="아이콘"></div>
                        <div class="text">
                            <p>소리, 영상 데이터는 글로 설명해 주세요.</p>
                            <span>예) 눈 내리는 영상, 뽀드득 눈 밟는 소리</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>활동 방법</span>
                    <div class="desc_tit">
                        <p><em>1</em>모둠원 1명이 제시어를 말합니다.</p>
                        <p><em>2</em>다른 모둠원들은 그 제시어와 관련된 여러 유형의 데이터를 찾아 작성합니다.</p>
                        <p><em>3</em>모둠원들이 작성한 데이터가 적절한지 이야기합니다.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="image">
                        <span><em>예</em>제시어: 눈사람</span>
                        <img src="./img/img2-1.png" alt="눈사람">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
