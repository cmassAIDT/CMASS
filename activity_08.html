<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등2단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro2" class="container intro2_5">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit2.png" alt="활동"></div>
                <h1>데이터 수집하기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>
                    앞에서 선택한 주제에 맞게 데이터를 유형별로 수집해 봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
            </div>
            <div class="box_wrap">
                <div class="box_tit">
                    <div class="answer_text">
                        <strong>내가 선택한 주제</strong>
                    </div>
                    <div class="box">
                        <p>펜이나 글상자를<br>
                            이용하여 적어 보세요.</p>
                    </div>
                </div>
                <div class="box_data">
                    <div class="answer_text">
                        <strong>내가 수집한 데이터</strong>
                    </div>
                    <div class="box">
                        <div class="image">
                            <img src="./img/img2-5.png" alt="">
                            <p>펜이나 글상자를 이용하여 수집한 
                                문자 데이터를 적어 보세요.</p>
                        </div>
                        <div class="image">
                            <img src="./img/img2-6.png" alt="">
                            <p>글상자를 이용하여 수집한
                                소리 데이터가 있는 인터넷 
                                주소와 간단한 설명을 
                                적어 보세요.</p>
                        </div>
                        <div class="image">
                            <img src="./img/img2-7.png" alt="">
                            <p>이미지를 이용하여 수집한
                                이미지 데이터를 업로드해
                                보세요.</p>
                        </div>
                        <div class="image">
                            <img src="./img/img2-8.png" alt="">
                            <p>글상자를 이용하여 수집한
                                영상 데이터가 있는
                                인터넷 주소와 간단한 
                                설명을 적어 보세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
