<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등4단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro3" class="container intro3 intro3_2">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit3.png" alt="활동"></div>
                <h1>내가 체험한 인공지능 정리하기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>체험한 인공지능 서비스 중 가장 흥미로웠던 것은 무엇이었나요?<br>
                    흥미롭다고 느낀 이유는 무엇인가요?
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <div class="box">
                        <p>펜이나 글상자를 이용해 보세요.</p>
                    </div>
                </div>
                <div class="box_wrap">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        친구들이 체험한 흥미로웠던 인공지능은 무엇이었나요?
                    </h3>
                    <div class="box">
                        <p>펜이나 글상자를 이용해 보세요.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>보기</span>
                    <div class="desc_tit">
                        <p>체험해 본 인공지능이 있는지 확인해 봅시다.</p>
                        <div class="image_box">
                            <div class="image">
                                <img src="./img/img3-2.png" alt="자동그리기">
                                <p>자동 그리기</p>
                            </div>
                            <div class="image">
                                <img src="./img/img3-3.png" alt="AR카메라">
                                <p>AR카메라</p>
                            </div>
                            <div class="image">
                                <img src="./img/img3-4.png" alt="스마트 렌즈">
                                <p>스마트 렌즈</p>
                            </div>
                            <div class="image">
                                <img src="./img/img3-5.png" alt="노니노니">
                                <p>노니노니</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
