<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>초등4단원 모둠활동 </title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div id="intro3" class="container intro3 intro3_1">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon"><img src="./img/tit3.png" alt="활동"></div>
                <h1>나만의 인공지능 만들기</h1>
            </div>
            <div class="desc" tabindex="0">
                <div class="on_icon"><img src="./img/bulb.png" alt="전구 아이콘"></div>
                <p>인공지능을 이용해 일상에서 불편을 겪었던 물건을<br>
                    어떻게 바꿀 수 있을지 상상하여 글과 그림으로 표현해 봅시다.
                </p>
            </div>
        </header>
        <div id="wrap">
            <div class="memo">
                <div class="box_wrap">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        일상에서 불편을 겪었던 물건을 적어 봅시다.
                    </h3>
                    <div class="box">
                        <p>펜이나 글상자를 이용해 보세요.</p>
                    </div>
                </div>
                <div class="box_wrap">
                    <h3 tabindex="0">
                        <img src="./img/pen.png" alt="연필">
                        내가 상상한 인공지능을 표현해 봅시다.
                    </h3>
                    <div class="box">
                        <p>여러 가지 도구를 이용하여 글과 그림으로 표현해 보세요.</p>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="method">
                    <span>예시</span>
                    <div class="desc_tit">
                        <div class="image"><img src="./img/img3-1.png" alt="인공지능화분"></div>
                        <p>식물에 물이 부족할 때마다 자동으로 물을 주고,<br>
                            햇빛이 부족하면 조명을 켜 주는 인공지능 화분</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
